<!DOCTYPE html>
<!--
      车载监视器浏览器APP
开发语言： HTML、JS
使用框架：JQuery、Bootstrap4

作者：Awesome    时间：2018-12-25
-->
<html>

  <head>
    <meta charset="utf-8" />
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./OpenLayers/ol.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="./OpenLayers/ol.js"></script>
  </head>

  <body>

    <div class="container ">

      <!--标题显示栏  -->
      <div class="card">
          <div class="card-body"><h3 class="text-success"> <br/> <p class="font-weight-bold"> <p class="text-center">车载监视器 </p></p> </h3></div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
				<div class="container">
				  <table class="table">
					<tbody>
					  <tr class="table-danger">
						<td>GPS卫星颗数:</td>
						<td>00颗</td>
					  </tr>
					  <tr class="table-success">
						<td>速度：</td>
						<td>00.0km/h</td>
					  </tr>
					  <tr class="table-info">
						<td>当前位置:</td>
						<td>
              <p>22.1234567</p>
              <p>114.1234567</p>
              <p>1000.00m </p>
            </td>
					  </tr>
					</tbody>
				  </table>
				</div>
			</div>
            <div class="col">
				<div class="container">
				  <table class="table">
					<tbody>
					  <tr class="table-danger">
						<td>温度:</td>
						<td>00℃</td>
					  </tr>
					  <tr class="table-success">
						<td>湿度：</td>
						<td>00% RH</td>
					  </tr>
					  <tr class="table-info">
						<td>空气质量：</td>
						<td>
              <p>00.0ppm </p>
              <p> 空气良好 </p>
              <p> -------- </p>
            </td>
					  </tr>
					</tbody>
				  </table>
				</div>
			</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="font-weight-bold">当前位置 <p>current position</p></div>
          </div>
          <div class="col">
            <div class="font-weight-bold">车辆位置 <p>car position</p></div>
          </div>
        </div>
		<div id="map" class="map" style="{height: 400px; width: 100%;}"></div>
		<script type="text/javascript">
		  var map = new ol.Map({
			target: 'map',
			layers: [
			  new ol.layer.Tile({
				source: new ol.source.OSM()
			  })
			],
			view: new ol.View({
			  center: ol.proj.fromLonLat([37.41, 8.82]),
			  zoom: 4
			})
		  });
		</script>
      </div>

    <div>

  </body>

</html>
